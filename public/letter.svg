<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="32" height="32" rx="6" ry="6" fill="url(#grad)" />

  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white"
        text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">
    UI
  </text>
</svg>
